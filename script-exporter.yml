
metrics:
  audit_log_modify_time:
      name: audit_log_modify_time
      type: GaugeVec
      help: collects last write time on audit.log file
      labels: 
        - mode
      namespace: audito_maldito
scripts:
  - name: 'success'
    interval: 10
    shell: /bin/bash
    script: |
      echo NAME:audit_log_modify_time:LABEL_VALUES:debug:RESULT:1000